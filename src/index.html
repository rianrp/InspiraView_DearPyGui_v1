<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspiraView</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header com controles -->
        <header class="header">
            <div class="controls-row">
                <button id="loadImageBtn" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21,15 16,10 5,21"/>
                    </svg>
                    Carregar Imagem
                </button>
                
                <div class="control-group">
                    <label for="opacitySlider">Opacidade:</label>
                    <input type="range" id="opacitySlider" min="30" max="100" value="100" class="slider">
                    <span id="opacityValue">100%</span>
                </div>
            </div>
            
            <div class="controls-row">
                <div class="control-group zoom-controls">
                    <label for="zoomSlider">Zoom:</label>
                    <input type="range" id="zoomSlider" min="10" max="500" value="100" class="slider">
                    <span id="zoomValue">100%</span>
                    <button id="resetZoomBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </header>

        <!-- Área da imagem -->
        <main class="image-container">
            <div id="imageArea" class="image-area">
                <div id="imagePlaceholder" class="image-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21,15 16,10 5,21"/>
                    </svg>
                    <p>Clique em "Carregar Imagem" para começar</p>
                </div>
                <img id="displayImage" class="display-image" style="display: none;">
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@tauri-apps/api@1/tauri.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
